<!DOCTYPE html>
<head>
  <link href = "style.css" rel = "stylesheet">
</head>
<body>
    <header>
        <center>
            <h1>Weewoo</h1>
        </center>
    </header>
    <main>
        <form name="myForm" id="personForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label class="genderLabel" for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label class="genderLabel" for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label class="genderLabel" for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label class="genderLabel" for="other">Other</label><br><br>
            <input class="submitButton" type="submit" value="Submit" onclick="addSubmission()">
        </form>
          
          <center>
            <div class="grid">
            <table id="submissions">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
              </tr>
            </thead>
            <tbody id="submissionsBody"></tbody>
          </table>
          </div>
          </center>
    </main>
    <footer>
        <script src = "script.js"></script>
    </footer>
</body>
</html>
